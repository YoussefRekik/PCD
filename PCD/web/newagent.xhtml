
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>x</title>
        <link rel="stylesheet" type="text/css" href="layout.css"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript">
        window.onload = function getCoordPosition(){
	if(navigator.geolocation){
	    navigator.geolocation.getCurrentPosition(function(position){
	        var latitude = position.coords.latitude;
	        var longitude = position.coords.longitude;
	        var altitude = position.coords.altitude;
	        //document.getElementById('geolocation').innerHTML = 'latitude : ' + latitude + '<br />' + 'longitude : ' + longitude + '<br />' + 'altitude : ' + altitude + '<br />';
                document.getElementById('agentForm:a').value = latitude;
                document.getElementById('agentForm:b').value = longitude;
            });
	}
        }
        </script>

        
    </h:head>
    <h:body>
       
        <h:form class="register" id="agentForm">
                        
                        <a href="chooseinscrit.xhtml">  <h4>Retour en arrière</h4> </a>
                         <h1 class="register-title"> Inscription </h1>
                        
                         <h:inputText class="register-input" p:placeholder="NOM" value="#{ABean.nomagent}" required="true" />
                         <h:inputText class="register-input" p:placeholder="PRENOM" value="#{ABean.prenomagent}" required="true"/>
                        <h:inputSecret class="register-input" p:placeholder="Mot de passe" value="#{ABean.passwordagent}" required="true"/>
			<h:inputText class="register-input" p:placeholder="Email" value="#{ABean.emailagent}" required="true"/>
                        <h:inputText class="register-input" p:placeholder="Ville" value="#{ABean.nomvilleagent}" required="true"/>
                        <h:inputText class="register-input" p:placeholder="Adresse" value="#{ABean.nompadresseagent}" required="true"/>
                        <h:inputText class="register-input" p:placeholder="Code Postal" value="#{ABean.codepostalagent}" required="true"/>
                        <h:inputText class="register-input" p:placeholder="Téléphone" value="#{ABean.telagent}" required="true"/>
                        <table>
                            <tr>
                                <td><h:outputLabel class="register-input" value="Proprieté:" /></td>
                                <td><h:selectOneMenu styleClass="menu" id="select" value="#{ABean.typeagent}">
                                
                                <f:selectItem itemValue="1" itemLabel="Clinique" />
                                <f:selectItem itemValue="2" itemLabel="Médecin" />
                                <f:selectItem itemValue="3" itemLabel="Dentiste" />
                                <f:selectItem itemValue="4" itemLabel="Pharmacien" />
                                <f:selectItem itemValue="5" itemLabel="Hôpital" />
                                
                                 </h:selectOneMenu></td>
                                </tr>
                                    </table>
                        
                        <h:inputText class="register-input" id="a" p:placeholder="Longtitude" value="#{ABean.lat}" required="true"/>
                        
                        
                        <h:inputText class="register-input" id="b" p:placeholder="Latitude" value="#{ABean.lon}" required="true"/>
                        
                        <h:inputText class="register-input" id="c" p:placeholder="Description Offre" value="#{ABean.offre}" required="true"/>
                        
                        <h:inputText class="register-input" id="d" p:placeholder="URL photo" value="#{ABean.urlphoto}" required="true"/>
                        
                    <h:commandButton class="register-button" value="Submit" action="#{ABean.saveagent()}" />
                        
		</h:form>
       
   
   </h:body>
    
        
</html>
