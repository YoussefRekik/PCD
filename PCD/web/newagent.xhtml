
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>x</title>
        <link rel="stylesheet" type="text/css" href="layout.css"/>
    </h:head>
    <h:body>
       
		<h:form class="register" id="agentForm">
                    
                         <h1 class="register-title"> Inscription </h1>
                        
                         <h:inputText class="register-input" p:placeholder="NOM" value="#{ABean.nomagent}" />
                         <h:inputText class="register-input" p:placeholder="PRENOM" value="#{ABean.prenomagent}"/>
                        <h:inputSecret class="register-input" p:placeholder="Mot de passe" value="#{ABean.passwordagent}" />
			<h:inputText class="register-input" p:placeholder="Email" value="#{ABean.emailagent}"/>
                        <h:inputText class="register-input" p:placeholder="Ville" value="#{ABean.nomvilleagent}"/>
                        <h:inputText class="register-input" p:placeholder="Adresse" value="#{ABean.nompadresseagent}"/>
                        <h:inputText class="register-input" p:placeholder="Code Postal" value="#{ABean.codepostalagent}"/>
                        <h:inputText class="register-input" p:placeholder="Téléphone" value="#{ABean.telagent}"/>
                        <table>
                            <tr>
                                <td><h:outputLabel class="register-input" value="Proprieté:" /></td>
                                <td><h:selectOneMenu styleClass="menu" value="#{ABean.typeagent}">
                                <f:selectItem itemValue="0" itemLabel="Simple membre"/>
                                <f:selectItem itemValue="1" itemLabel="Clinique" />
                                <f:selectItem itemValue="2" itemLabel="Médecin" />
                                <f:selectItem itemValue="3" itemLabel="Dentiste" />
                                <f:selectItem itemValue="4" itemLabel="Pharmacien" />
                                <f:selectItem itemValue="5" itemLabel="Hopital" />
                                    </h:selectOneMenu></td>
                                </tr>
                                    </table>
                        
                        <h:inputText class="register-input" p:placeholder="Longtitude" value="#{ABean.lon}"/>
                        
                        <h:inputText class="register-input" p:placeholder="Latitude" value="#{ABean.lat}"/>
                        
                        <h:inputText class="register-input" p:placeholder="Description Offre" value="#{ABean.offreAgent}"/>
                        
                        <h:inputText class="register-input" p:placeholder="Nom Photo" value="#{ABean.phototitre}" />
                        
                        <h:inputText class="register-input" p:placeholder="URL photo" value="#{ABean.photochemin}"/>
                        
			
                    <h:commandButton class="register-button" value="Submit" action="#{ABean.saveagent()}"/>
                        
		</h:form>
       
   
   </h:body>
    
        
</html>
