
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>adding product</title>
        <link rel="stylesheet" type="text/css" href="layout.css"/>
    </h:head>
    <h:body>
       
		<h:form id="agentForm">
                    <table>
                        <tr> <h3> Inscription </h3> </tr>
                        <tr>
                            <td><h:outputLabel value="NOM Agent" /></td>
                            <td><h:inputText value="#{ABean.nomagent}" /></td> <br/>
                        </tr>
                        <tr>    
                            <td><h:outputLabel value="Prenom Agent:" /></td>
                            <td><h:inputText value="#{ABean.prenomagent}"/></td>
                        </tr>
                        <tr> 
                            <td><h:outputLabel value="password:" /></td>
                            <td><h:inputSecret value="#{ABean.passwordagent}" /></td> <br />
			</tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="email:" /></td>
                            <td><h:inputText value="#{ABean.emailagent}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="Ville :" /></td>
                            <td><h:inputText value="#{ABean.nomvilleagent}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="Adresse :" /></td>
                            <td><h:inputText value="#{ABean.nompadresseagent}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="Code postal :" /></td>
                            <td><h:inputText value="#{ABean.codepostalagent}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="téléphone :" /></td>
                            <td><h:inputText value="#{ABean.telagent}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="type :" /></td>
                            <td><h:selectOneMenu value="#{ABean.typeagent}">
                                <f:selectItem itemValue="1" itemLabel="Clinique" />
                                <f:selectItem itemValue="2" itemLabel="Médecin" />
                                <f:selectItem itemValue="3" itemLabel="Dentiste" />
                                <f:selectItem itemValue="4" itemLabel="Pharmacien" />
                                <f:selectItem itemValue="5" itemLabel="Hopital" />
                                </h:selectOneMenu>	</td>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="longtitude :" /></td>
                            <td><h:inputText value="#{ABean.lon}"/></td><br/>
                        </tr>
                        <tr></tr>
                        <tr> 
                            <td><h:outputLabel value="latitude :" /></td>
                            <td><h:inputText value="#{ABean.lat}"/></td><br/>
                        </tr>
                        <tr> 
                            <td><h:outputLabel value="Description Offre :" /></td>
                            <td><h:inputText value="#{ABean.offreAgent}"/></td><br/>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="nom photo:" /></td>
                            <td><h:inputText value="#{ABean.phototitre}" /></td> <br/>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="url photo:" /></td>
                            <td><h:inputText value="#{ABean.photochemin}"/></td>
                        </tr>
                    </table>
			
                    <h:commandButton value="Submit" action="#{ABean.saveagent()}"/>
                        
		</h:form>
       
   
   </h:body>
    
        
</html>
