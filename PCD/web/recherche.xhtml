<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="layout.css"/>

    </h:head>
    <h:body>
       
		<h:form class="register">
                    
                        <h1 class="register-title">Recherche !</h1>
                        
                            <h:inputText class="register-input" id="email" value="#{ABean.nomvilleagent}" a:placeholder="Ville" />
                        
                            <table>
                            <tr>
                                <td><h:outputLabel class="register-input" value="Proprieté :" /></td>
                                <td><h:selectOneMenu styleClass="menu" value="#{ABean.typeagent}">
                                
                                <f:selectItem itemValue="1" itemLabel="Clinique" />
                                <f:selectItem itemValue="2" itemLabel="Médecin" />
                                <f:selectItem itemValue="3" itemLabel="Dentiste" />
                                <f:selectItem itemValue="4" itemLabel="Pharmacien" />
                                <f:selectItem itemValue="5" itemLabel="Hopital" />
                                    </h:selectOneMenu></td>
                                </tr>
                                    </table>
                        
                            <h:commandButton class="register-button" value="Submit" action="#{ABean.fagent}" />
                        
                        
                        
                        
                    
		</h:form>
        
       
        
        
        
     
    </h:body>
    
        
</html>
